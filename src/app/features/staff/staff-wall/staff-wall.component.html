<div class="staff-wall-container" [formGroup]="formGroup">
  <h3>Calendar</h3>

  <mat-form-field class="time-range">
    <input matInput placeholder="Select Time Range" [satDatepicker]="picker" formControlName="date">
    <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
    <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
  </mat-form-field>

  <mat-card class="class-card">

    <mat-card-header>
      <div mat-card-avatar class="class-header-image">
        <i class="material-icons">
          person
        </i>
      </div>
      <mat-card-title>EB Tracy Medina Abacus Math</mat-card-title>
      <mat-card-subtitle>2 Hours</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      
        <mat-grid-list class="students-grid" cols="5" rowHeight="fit">
        
          <mat-grid-tile>Student</mat-grid-tile>
            <mat-grid-tile>Book</mat-grid-tile>
            <mat-grid-tile colspan="3">Comments</mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile  colspan="3">
                <mat-grid-tile-header>Students' results</mat-grid-tile-header>  
                Content Content Content
                <mat-grid-tile-footer>Reviewed by Prof. J. Smith</mat-grid-tile-footer>
            </mat-grid-tile>
           
          </mat-grid-list>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button color="primary">Mark Reviewed</button>
    </mat-card-actions>

  </mat-card>
